# Frigate configuration file
# For more details, see: https://docs.frigate.video/configuration/index

# Global configuration
logger:
  level: info

# RTMP will not be available
rtmp:
  enabled: false

# Tell Frigate to generate clips on all events (optional)
record:
  enabled: true
  retain:
    default: 7
    objects: 30
  
# Snapshots configuration
snapshots:
  enabled: true
  clean_copy: true
  height: 175
  retain:
    default: 7
    objects: 30

# Use Intel GPU for decoding/encoding
detect:
  enabled: true
  height: 360
  width: 640
  fps: 5

# Coral / EdgeTPU is optional for object detection
# If you don't have one, object detection will be done on CPU
# coral:
#   enabled: false

# Camera configuration
