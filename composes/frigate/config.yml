review:
  alerts:
    labels:
      - car
      - cat
      - dog
      - person
      - speech

record:
  enabled: True
  retain:
    days: 1
  alerts:
    retain:
      days: 30
      mode: motion
  detections:
    retain:
      days: 30
      mode: motion

birdseye:
  enabled: True
  inactivity_threshold: 15

mqtt:
  enabled: False

semantic_search:
  enabled: True
  reindex: False
  model_size: large

face_recognition:
  enabled: True
  model_size: large

lpr:
  enabled: True
  model_size: large
  device: GPU

detectors:
  ov_0:
    type: openvino
    device: GPU
  ov_1:
    type: openvino
    device: GPU
  ov_2:
    type: openvino
    device: GPU
  ov_3:
    type: openvino
    device: GPU

model:
  width: 300
  height: 300
  input_tensor: nhwc
  input_pixel_format: bgr
  path: /openvino-model/ssdlite_mobilenet_v2.xml
  labelmap_path: /openvino-model/coco_91cl_bkgr.txt

