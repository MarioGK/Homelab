# yaml-language-server: $schema=http://192.168.5.10:5000/api/config/schema.json

auth:
  enabled: True
  reset_admin_password: False
  cookie_secure: False

#notifications:
#  enabled: True
#  email: mariogk01@gmail.com
#  cooldown: 0

review:
  alerts:
    labels:
      - person
      - face
      - car
      - motorcycle
      - license_plate
      - cat
      - dog

objects:
  track:
    - person
    - face
    - car
    - motorcycle
    - license_plate
    - cat
    - dog

record:
  enabled: True
  retain:
    days: 7
    mode: motion
  alerts:
    retain:
      days: 90
      mode: motion
  detections:
    retain:
      days: 90
      mode: motion

snapshots:
  enabled: True
  retain:
    default: 30

birdseye:
  enabled: True
  inactivity_threshold: 30
  quality: 8
  mode: objects

detect:
  enabled: true

mqtt:
  enabled: False

semantic_search:
  enabled: True
  reindex: False
  model_size: large

face_recognition:
  enabled: True
  unknown_score: 0.8
  save_attempts: 100
  model_size: large

lpr:
  enabled: True
  enhancement: 7
  model_size: large
  device: GPU

detectors:
  ov_0:
    type: openvino
    device: GPU
  ov_1:
    type: openvino
    device: GPU
  ov_2:
    type: openvino
    device: GPU
  ov_3:
    type: openvino
    device: GPU

