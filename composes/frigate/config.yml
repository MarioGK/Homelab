# Frigate configuration file
# For more details, see: https://docs.frigate.video/configuration/index

# Global configuration
logger:
  level: info

# RTMP will not be available
rtmp:
  enabled: true

# Tell Frigate to generate clips on all events (optional)
record:
  enabled: true
  retain:
    default: 7
    objects: 30
  
# Snapshots configuration
snapshots:
  enabled: true
  clean_copy: true
  height: 175
  retain:
    default: 7
    objects: 30

# Use Intel GPU for decoding/encoding
detect:
  enabled: true
  height: 360
  width: 640
  fps: 5

# Camera configuration
cameras:
  test_camera:
    enabled: True
    ffmpeg:
      hwaccel_args: preset-vaapi
      inputs:
        - path: rtsp://admin:z159357258@192.168.1.252:554/cam/realmonitor?channel=1&subtype=1
          roles:
            - detect
            - record
            - audio