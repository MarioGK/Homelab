services:
  frigate:
    image: ghcr.io/blakeblackshear/frigate:stable
    privileged: true 
    container_name: frigate
    restart: unless-stopped
    shm_size: 512mb
    ports:
      - "5000:5000"
      - "8554:8554"
      - "8555:8555/tcp"
      - "8555:8555/udp"
    environment:
      - TZ=${TZ}
      - LIBVA_DRIVER_NAME=iHD
    volumes:
      # Configuration file
      - ./config.yml:/config/config.yml
      # Recordings storage (media drive)
      - /mnt/media/frigate/recordings:/media/frigate/recordings
      - /mnt/media/frigate/clips:/media/frigate/clips
      - /mnt/media/frigate/snapshots:/media/frigate/snapshots
      # Shared memory for performance
      - /dev/shm:/dev/shm
      # Cache
      - type: tmpfs # Optional: 1GB of memory, reduces SSD/SD Card wear
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    cap_add:
      - SYS_NICE
