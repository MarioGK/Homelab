[[stack]]
name = "frigate"
description = "Frigate NVR - Video surveillance system with Intel CPU acceleration"
[stack.config]
server = "MS01"
linked_repo = "MarioGK/Homelab"

poll_for_updates = true
auto_update = true
auto_update_all_services = true
run_directory = "composes/frigate/"
config_files = [
  { path = "config.yml", services = ["frigate"], requires = "Restart" }
]

environment = """
## Required

## Timezone (must be America/Sao_Paulo)
TZ = "America/Sao_Paulo"

## Optional: set frigate specific env vars here
#FRIGATE_RTSP_PASSWORD=
"""

[[variable]]
name = "TZ"
value = "America/Sao_Paulo"
is_secret = false

[[provision]]
name = "pre_deploy"
[provision.config]
commands = [
  # Create config dir for frigate
  "mkdir /mnt/ssd/configs/frigate",
  "mkdir /mnt/ssd/media/frigate/recordings",
  "mkdir /mnt/ssd/media/frigate/clips",
  "mkdir /mnt/ssd/media/frigate/snapshots",
]
